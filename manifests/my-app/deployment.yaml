apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    spec:
      containers:
      - name: my-app
        # This image tag will be replaced by the CI/CD pipeline
        image: kiran700/my-app:701603907b5fe39dcf1376e537cbdca068a44c29
        ports:
        - containerPort: 5000
